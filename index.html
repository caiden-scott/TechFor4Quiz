<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buzzfeed Style Personality Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fceff9;
      margin: 0;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .options label {
      display: block;
      background: #f8bbd0;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options input[type="radio"]:checked + label {
      background: #ec407a;
      color: #fff;
    }
    #submit {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      background: #e91e63;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 30px;
      color: #d81b60;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>What's Your True Personality?</h1>
  <form id="quizForm">
    <!-- Questions will be inserted here by JavaScript -->
  </form>
  <button id="submit">Get My Result</button>
  <div id="result"></div>
</div>

<script>
  const questions = [
    { question: "What's your ideal weekend?", options: [
      { text: "Hiking in nature", points: 3 },
      { text: "Netflix binge", points: 1 },
      { text: "Party with friends", points: 4 },
      { text: "Reading a book", points: 2 },
    ]},
    { question: "Pick a pet:", options: [
      { text: "Dog", points: 4 },
      { text: "Cat", points: 2 },
      { text: "Parrot", points: 3 },
      { text: "Fish", points: 1 },
    ]},
    { question: "Choose a color:", options: [
      { text: "Blue", points: 2 },
      { text: "Red", points: 4 },
      { text: "Green", points: 3 },
      { text: "Black", points: 1 },
    ]},
    { question: "Whatâ€™s your favorite meal?", options: [
      { text: "Pizza", points: 4 },
      { text: "Salad", points: 2 },
      { text: "Steak", points: 3 },
      { text: "Pasta", points: 1 },
    ]},
    { question: "Pick a vacation spot:", options: [
      { text: "Paris", points: 3 },
      { text: "Mountains", points: 2 },
      { text: "New York", points: 4 },
      { text: "Beach", points: 1 },
    ]},
    { question: "What motivates you?", options: [
      { text: "Success", points: 4 },
      { text: "Helping others", points: 3 },
      { text: "Peace of mind", points: 2 },
      { text: "Avoiding failure", points: 1 },
    ]},
    { question: "How do you handle conflict?", options: [
      { text: "Confront it", points: 4 },
      { text: "Talk it out", points: 3 },
      { text: "Avoid it", points: 1 },
      { text: "Think it over", points: 2 },
    ]},
    { question: "Pick a movie genre:", options: [
      { text: "Comedy", points: 4 },
      { text: "Drama", points: 2 },
      { text: "Horror", points: 1 },
      { text: "Action", points: 3 },
    ]},
    { question: "Your friends describe you as:", options: [
      { text: "Leader", points: 4 },
      { text: "Loyal", points: 2 },
      { text: "Creative", points: 3 },
      { text: "Chill", points: 1 },
    ]},
    { question: "Choose a hobby:", options: [
      { text: "Writing", points: 2 },
      { text: "Dancing", points: 4 },
      { text: "Gaming", points: 1 },
      { text: "Photography", points: 3 },
    ]},
  ];

  const form = document.getElementById("quizForm");

  questions.forEach((q, index) => {
    const div = document.createElement("div");
    div.classList.add("question");
    div.innerHTML = `<h3>Q${index + 1}: ${q.question}</h3>`;
    const optionsDiv = document.createElement("div");
    optionsDiv.classList.add("options");
    q.options.forEach((opt, i) => {
      const name = `question${index}`;
      const id = `${name}_opt${i}`;
      optionsDiv.innerHTML += `
        <input type="radio" name="${name}" id="${id}" value="${opt.points}">
        <label for="${id}">${opt.text}</label>
      `;
    });
    div.appendChild(optionsDiv);
    form.appendChild(div);
  });

  document.getElementById("submit").addEventListener("click", function() {
    const total = [...form.elements]
      .filter(el => el.checked)
      .reduce((sum, el) => sum + parseInt(el.value), 0);

    if ([...form.elements].filter(el => el.checked).length < questions.length) {
      document.getElementById("result").textContent = "Please answer all questions!";
      return;
    }

    let resultText = "";
    if (total <= 15) {
      resultText = "You're a calm and introspective soul ðŸŒ™";
    } else if (total <= 25) {
      resultText = "You're a creative and thoughtful dreamer ðŸŽ¨";
    } else if (total <= 35) {
      resultText = "You're energetic and ambitious ðŸš€";
    } else {
      resultText = "You're a bold and fearless leader ðŸ’¥";
    }

    document.getElementById("result").textContent = resultText;
  });
</script>

</body>
</html>
